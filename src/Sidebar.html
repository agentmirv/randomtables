<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= HtmlService.createHtmlOutputFromFile('Stylesheet').getContent(); ?>
  </head>
  <body>

  <script>
    var data = { 
      randomTablesUrl: "", 
      disableButton: true,
      statusMessage: "",
      isError: false,
      sections: [],
    };
  </script>    

  <div class="sidebar branding-below">
    <div id="sidebar-load-bar"></div>
    <div id="sidebar-status"></div>
    <div id="sidebar-container"></div>
  </div>

  <div class="sidebar bottom"></div>

  <script id="sidebar-load-bar-template" type="text/x-jsrender">
    <input type="text" id="sidebar-load-url" class="sidebar-load-url" placeholder="Google Sheet URL" data-link="randomTablesUrl">
    <button class="action sidebar-load-button" id="sidebar-load-button" data-link="disabled{:disableButton} {on ~handleLoadButton}">Load</button>
  </script>

  <script id="sidebar-status-template" type="text/x-jsrender">
    <div data-link="class{merge:isError toggle='error'}">{^{>statusMessage}}</div>
  </script>

  <script id="sidebar-section-template" type="text/x-jsrender">
    <div class="sidebar-section-container" data-link="{sortable _handle='.sidebar-section-title' _axis='y' }">
      {^{for sections}}
        <div class="sidebar-section">
          {^{if isLoaded}}
            <div class="sidebar-section-title-bar">
              <span class="sidebar-section-title">
                {^{>name}} <a data-link="href{:url}" target="_blank"> ↗</a>
              </span>
              {^{if buttons.length > 0}}
                <span class="sidebar-section-toggle" data-link="{on 'click' ~handleMinimize}">▭</span>
              {{/if}}
              <span class="sidebar-section-close" data-link="{on 'click' ~handleRemove}">✖</span>
            </div>
              {^{if !isMinimized}}
                <span class="sidebar-section-container">
                  {^{for buttons ~buttonUrl=url}}
                    <div class="block">
                      <button class="action" data-link="{on ~showDialog}">{^{>name}}</button>
                      {^{>inputCount}}
                    </div>
                  {{/for}}
                </span>
              {{/if}}
          {{else isError}}
            <div class="sidebar-section-title-bar">
              <span class="sidebar-section-title">
                Error
              </span>
              <span class="sidebar-section-close" data-link="{on 'click' ~removeSection}">✖</span>
            </div>
            <span class="sidebar-section-container">
              <div class="block error">
                {^{>msg}}
              </div>
            </span>
          {{else}}
            <div class="sidebar-section-title-bar">
              <span class="sidebar-section-title">
                Loading...
              </span>
              <span class="sidebar-section-close" data-link="{on 'click' ~removeSection}">✖</span>
            </div>
          {{/if}}
        </div>
      {{/for}}
    </div>
  </script>  

  <!-- Use a templated HTML printing scriptlet to import JavaScript -->
  <?!= HtmlService.createHtmlOutputFromFile('SidebarJavaScript').getContent(); ?>

  </body>
</html>
