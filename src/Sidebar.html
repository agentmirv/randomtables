<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <!-- Use a templated HTML printing scriptlet to import common stylesheet -->
  <?!= HtmlService.createHtmlOutputFromFile('Stylesheet').getContent(); ?>
</head>

<body>

  <div class="sidebar branding-below">
    <div id="sidebar-load-bar">
      <input type="text" id="sidebar-load-url" class="sidebar-load-url" placeholder="Google Sheet URL"
        value="<?=randomTablesUrl?>">
      <button class="action sidebar-load-button" id="sidebar-load-button">Load</button>
    </div>
    <div id="sidebar-status"></div>
    <div id="sidebar-container"></div>
  </div>

  <div class="sidebar bottom"></div>

  <!-- JQuery Templates -->
  <script id="sidebarSectionTemplate" type="text/x-jquery-tmpl">
    <div class="sidebar-section">
      <div class="sidebar-section-title-bar">
        <span class="sidebar-section-title">${name}<a
            href="${url}"
            target="_blank"> ↗</a></span>
      {{if buttons.length > 0}}
        <span class="sidebar-section-toggle">▭</span>
      {{/if}}
        <span class="sidebar-section-close">✖</span>
      </div>
      <span class="sidebar-section-container">
      {{each buttons}}
        <div class="block"><button class="action"
            data-url="${url}"
            data-id="${$value}">${$value}</button></div>
      {{/each}}
      </span>
    </div>
  </script>

  <!-- Use a templated HTML printing scriptlet to import JavaScript -->
  <?!= HtmlService.createHtmlOutputFromFile('SidebarJavaScript').getContent(); ?>
</body>

</html>
